@if(errors.size() >0){
<div class="alert alert-error">
    <a class="close">×</a>
    <h4 class="alert-heading">以下问题导致无法提交：</h4>
    <ul>
        @errorList() {
        <li>@error</li>
        }
    </ul>
</div>
}
@{boolean nullFlash = null == flash.get("success")}@
@if(!nullFlash){
<div class="alert alert-success">
    <a class="close">×</a>
    @flash.get("success")
</div>
}
