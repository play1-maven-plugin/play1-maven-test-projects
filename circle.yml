machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk6

dependencies:
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn test-compile --fail-never --update-snapshots --settings .travis.settings.xml -e

test:
  override: 
    - mvn verify -Dplay.seleniumSkip --settings .travis.settings.xml -e
