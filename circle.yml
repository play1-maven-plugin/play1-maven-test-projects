machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m -XX:PermSize=64m -XX:MaxPermSize=256m"
  java:
    version: oraclejdk6

dependencies:
  cache_directories:
    - mongodb-linux-x86_64-2.6.4
  pre:
    - if [[ ! -d mongodb-linux-x86_64-2.6.4 ]]; then wget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-2.6.4.tgz && tar xvzf mongodb-linux-x86_64-2.6.4.tgz; fi
    - sudo /etc/init.d/mongodb stop
    - sudo cp mongodb-linux-x86_64-2.6.4/bin/* /usr/bin
    - sudo /etc/init.d/mongodb start
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn verify -Dmaven.test.skip -Dplay.seleniumSkip -Pautodeps,dist,play13,with-external-modules --fail-never --update-snapshots --settings .travis.settings.xml -e

test:
  override: 
    - mvn verify -Dplay.seleniumSkip -Pautodeps,dist,play13,with-external-modules --settings .travis.settings.xml -e
