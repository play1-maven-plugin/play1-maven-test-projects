machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m -XX:PermSize=64m -XX:MaxPermSize=256m"
  java:
    version: oraclejdk6

dependencies:
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mongod --version
    - mvn verify -Dmaven.test.skip -Dplay.seleniumSkip -Dplay.dependenciesSkipJars -Pautodeps,dist,play13,with-external-modules --fail-never --update-snapshots --settings .travis.settings.xml -e

test:
  override: 
    - mvn verify -Dplay.seleniumSkip -Dplay.dependenciesSkipJars -Pautodeps,dist,play13,with-external-modules --settings .travis.settings.xml -e 
